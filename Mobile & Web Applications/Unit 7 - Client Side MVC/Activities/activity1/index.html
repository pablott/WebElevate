<!doctype html>
<html ng-app lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activity 1 - Angular.js</title>
  <script src="js/angular.min.js"></script>
</head>

<body>
  <!-- Differences between data-types: -->
  <p>Sum of numbers: {{1+1}}</p>
  <p>Sum of numbers: {{'1'+'1'}}</p>
  <br>
  <!-- Binding model and view -->
  <input type="text" ng-model="name" >
  <p>{{name}}</p>
</body>
</html>
