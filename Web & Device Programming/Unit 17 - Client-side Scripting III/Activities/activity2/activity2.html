<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scle=1">
        
        <title>Datepicker</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script>
            $( function() {
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("setDate", "1w");
                $( "#datepicker" ).datepicker("show");
                
                // Some methods don't work even following API specs:
                // http://api.jqueryui.com/datepicker/
                // $( "#datepicker" ).datepicker.regional[ "fr" ] ;
                // $( "#datepicker" ).datepicker.formatDate("yy-mm-dd", new Date(2007,1 - 1,26));
            } );
        </script>
    </head>

    <body>
        <h1>Datepicker</h1>
        <div><input id="datepicker"></div>
    </body>
</html>
